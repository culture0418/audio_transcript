<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>音訊轉錄系統</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="login-container" id="login-container">
        <h2>使用者登入</h2>
        <form id="login-form">
            <input type="text" id="username" placeholder="帳號" required>
            <input type="password" id="password" placeholder="密碼" required>
            <button type="submit">登入</button>
        </form>
        <div class="login-error" id="login-error"></div>
    </div>

    <div class="main-container" id="main-container" style="display:none;">
        <h2>音訊檔案上傳與轉錄</h2>
        <div class="select-row">
            <label for="model-select">模型選擇：</label>
            <select id="model-select">
                <option value="tiny">tiny</option>
                <option value="base" selected>base</option>
                <option value="small">small</option>
                <option value="medium">medium</option>
                <option value="large">large</option>
            </select>
            <label for="lang-select">語言選擇：</label>
            <select id="lang-select">
                <option value="en" selected>英文</option>
                <option value="zh">中文</option>
            </select>
        </div>
        <div class="upload-area" id="upload-area">
            <p>拖曳音訊檔案到這裡，或點擊選擇檔案</p>
            <input type="file" id="file-input" accept="audio/*">
        </div>
        <div class="file-info" id="file-info"></div>
        <button id="transcribe-btn" disabled>執行轉錄</button>
        <div class="progress" id="progress" style="display:none;">
            <div class="progress-bar" id="progress-bar"></div>
        </div>
        <div style="display: flex; align-items: center; gap: 10px;">
        <div class="result" id="result"></div>
        <button id="copy-btn" style="display:none; padding: 6px 16px; font-size:15px;">複製</button>
        </div>
    </div>

    <script>
    // 登入串接後端
    document.getElementById('login-form').addEventListener('submit', async function(e) {
        e.preventDefault();
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;
        const res = await fetch('/api/login', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ username, password })
        });
        const data = await res.json();
        if(data.success) {
            document.getElementById('login-container').style.display = 'none';
            document.getElementById('main-container').style.display = 'block';
        } else {
            document.getElementById('login-error').textContent = data.error || '登入失敗';
        }
    });

    // 拖曳與選擇檔案
    const uploadArea = document.getElementById('upload-area');
    const fileInput = document.getElementById('file-input');
    const fileInfo = document.getElementById('file-info');
    let selectedFile = null;

    function showFileInfo(file) {
        if(file) {
            fileInfo.textContent = `已選擇檔案：${file.name} (${(file.size/1024/1024).toFixed(2)} MB)`;
        } else {
            fileInfo.textContent = '';
        }
    }

    uploadArea.addEventListener('click', () => fileInput.click());
    uploadArea.addEventListener('dragover', e => {
        e.preventDefault();
        uploadArea.classList.add('dragover');
    });
    uploadArea.addEventListener('dragleave', e => {
        e.preventDefault();
        uploadArea.classList.remove('dragover');
    });
    uploadArea.addEventListener('drop', e => {
        e.preventDefault();
        uploadArea.classList.remove('dragover');
        if(e.dataTransfer.files.length) {
            fileInput.files = e.dataTransfer.files;
            selectedFile = e.dataTransfer.files[0];
            showFileInfo(selectedFile);
            document.getElementById('transcribe-btn').disabled = false;
        }
    });
    fileInput.addEventListener('change', e => {
        if(fileInput.files.length) {
            selectedFile = fileInput.files[0];
            showFileInfo(selectedFile);
            document.getElementById('transcribe-btn').disabled = false;
        }
    });

    // 執行轉錄（串接後端 API，支援實際進度條）
    document.getElementById('transcribe-btn').addEventListener('click', async function() {
        if(!selectedFile) return;
        document.getElementById('progress').style.display = 'block';
        document.getElementById('progress-bar').style.width = '0%';
        document.getElementById('result').textContent = '正在分析中…請稍候';
        const model = document.getElementById('model-select').value;
        const language = document.getElementById('lang-select').value;
        const formData = new FormData();
        formData.append('file', selectedFile);
        formData.append('model', model);
        formData.append('language', language);
        // 送出檔案，取得 task_id
        let task_id = null;
        try {
            const res = await fetch('/api/transcribe', {
                method: 'POST',
                body: formData
            });
            const data = await res.json();
            if(!data.success) {
                document.getElementById('result').textContent = '錯誤：' + (data.error || '轉錄失敗');
                document.getElementById('progress').style.display = 'none';
                return;
            }
            task_id = data.task_id;
        } catch (err) {
            document.getElementById('result').textContent = '連線錯誤';
            document.getElementById('progress').style.display = 'none';
            return;
        }
        // 輪詢進度
        async function pollProgress() {
            try {
                const res = await fetch(`/api/progress/${task_id}`);
                const data = await res.json();
                document.getElementById('progress-bar').style.width = data.progress + '%';
                if(data.done) {
                    if(data.result) {
                        document.getElementById('result').textContent = data.result;
                    } else if(data.error) {
                        document.getElementById('result').textContent = '錯誤：' + data.error;
                    }
                    document.getElementById('progress-bar').style.width = '100%';
                    return;
                } else {
                    setTimeout(pollProgress, 800);
                }
            } catch (err) {
                document.getElementById('result').textContent = '連線錯誤';
            }
        }
        pollProgress();
    });

    const resultDiv = document.getElementById('result');
    const copyBtn = document.getElementById('copy-btn');

    // 顯示結果後才顯示複製按鈕
    function showCopyButtonIfHasResult() {
        if (resultDiv.textContent && resultDiv.textContent.trim() !== '' && !resultDiv.textContent.startsWith('錯誤')) {
            copyBtn.style.display = 'inline-block';
        } else {
            copyBtn.style.display = 'none';
        }
    }

    // 每次結果內容變化後都檢查
    const originSetText = Object.getOwnPropertyDescriptor(Object.getPrototypeOf(resultDiv), 'textContent').set;
    Object.defineProperty(resultDiv, 'textContent', {
        set: function(value) {
            originSetText.call(this, value);
            showCopyButtonIfHasResult();
        }
    });

    copyBtn.addEventListener('click', () => {
        // 只複製純文字內容
        navigator.clipboard.writeText(resultDiv.textContent)
            .then(() => {
                copyBtn.textContent = '已複製!';
                setTimeout(() => { copyBtn.textContent = '複製'; }, 1200);
            })
            .catch(() => {
                copyBtn.textContent = '複製失敗';
                setTimeout(() => { copyBtn.textContent = '複製'; }, 1200);
            });
    });

    </script>
</body>
</html>
